<script>
$(document).ready(function(){
	$('#next').click(function() {

	    else

	});

 if($('#mostrar').text() == '1')
 	$('#previous').hide();

	   $('#mostrar').html(function(i, val) { return val*1-1});

	    	$('#previous').show();
